# ==============================================================================
# AI Red Team Agent — Production Docker Compose
# Usage: docker compose -f docker-compose.yml up -d
# ==============================================================================

services:
  # --------------------------------------------------------------------------
  # PostgreSQL — Primary data store
  # --------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: art-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ai_red_team}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-ai_red_team}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - art-network

  # --------------------------------------------------------------------------
  # Redis — Celery broker, caching, rate limiting
  # --------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: art-redis
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - art-network

  # --------------------------------------------------------------------------
  # Backend API — FastAPI application server
  # --------------------------------------------------------------------------
  api:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: art-api
    restart: unless-stopped
    env_file:
      - ../env/.env.production
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      REDIS_HOST: ${REDIS_HOST:-redis}
      DATABASE_URL: ${DATABASE_URL:-}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-}
      REDIS_URL: ${REDIS_URL:-}
    ports:
      - "${PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - art-network

  # --------------------------------------------------------------------------
  # Celery Worker — Experiment execution engine
  # --------------------------------------------------------------------------
  worker:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: art-worker
    restart: unless-stopped
    command: >
      celery -A app.worker.celery_app worker
      --loglevel=info
      --concurrency=${CELERY_WORKER_CONCURRENCY:-4}
      --max-tasks-per-child=50
      --without-heartbeat
    env_file:
      - ../env/.env.production
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      REDIS_HOST: ${REDIS_HOST:-redis}
      DATABASE_URL: ${DATABASE_URL:-}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-}
      REDIS_URL: ${REDIS_URL:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - art-network

  # --------------------------------------------------------------------------
  # Frontend — React SPA served by nginx
  # --------------------------------------------------------------------------
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api/v1
    container_name: art-frontend
    restart: unless-stopped
    networks:
      - art-network

  # --------------------------------------------------------------------------
  # Nginx — Reverse proxy, TLS termination, routing
  # --------------------------------------------------------------------------
  nginx:
    image: nginx:1.27-alpine
    container_name: art-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - frontend
    networks:
      - art-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  art-network:
    driver: bridge
